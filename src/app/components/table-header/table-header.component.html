<thead class="table-header-container">
  <tr class="table-header-row" *ngFor="let title of headerTitles">
    <th class="table-header-holder">
      <span class="object-item-titles">{{ title }}</span>
      <div class="icon-sort-up-container"></div>
      <div class="icon-sort-down-container"></div>
      <div class="icon-remove-item-container"></div>
    </th>
  </tr>
</thead>
